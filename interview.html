<!DOCTYPE html>
<html>
  <head>
    <title>Interview</title>
  </head>
  <body>
    <h1>Interview</h1>
    <ul>
      {% for entry in conversation_history %}
        {% if entry.role == "user" %}
          <li><b>You:</b> {{ entry.content }}</li>
        {% else %}
          <li><b>Bot:</b> {{ entry.content }}</li>
        {% endif %}
      {% endfor %}
    </ul>
    <p>Bot Question: {{ bot_question }}</p>
    <form action="" method="post">
      <input type="text" name="user_input" placeholder="Enter your response">
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
